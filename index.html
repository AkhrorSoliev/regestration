<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regestration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Ro'yxatdan o'tish</h2>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Foidalanuvchi ismi</label>
          <input type="text" id="username" placeholder="Ismingizni kiriting" />
          <span>Xatolik bor</span>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email kiriting" />
          <span>Xatolik bor</span>
        </div>
        <div class="form-control">
          <label for="parol">Parol kiriting</label>
          <input type="password" id="parol1" placeholder="Parolni kiriting" />
          <span>Xatolik bor</span>
        </div>
        <div class="form-control">
          <label for="parol2">Parolni takrorlang</label>
          <input type="password" id="parol2" placeholder="Parolni takrorlang" />
          <span>Xatolik bor</span>
        </div>

        <button type="submit">Ro'yxatdan o'tish</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
